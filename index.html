<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Voodoo Slim - Rocking Chattanooga Since 2014!</title>
  </head>
  <body>
    <header>
      <div class="header-icon-div">
        <a href="./index.html">
          <img class="sm-logo" src="./media/pics/logo1.png" />
        </a>
      </div>
      <nav>
        <ul>
          <li><a>Band</a></li>
          <li><a>Show Dates</a></li>
          <li><a>Media</a></li>
          <li><a>Contact</a></li>
          <li><a>EPK</a></li>
        </ul>
      </nav>
      <div class="social-icon-div">
        <a href="https://www.facebook.com/vslim.tn" target="_blank">
          <img
            class="social-icon"
            src="./media/pics/iconmonstr-facebook-3.svg"
            alt="facebook icon"
          />
        </a>
        <a href="#" target="_blank">
          <img
            class="social-icon"
            src="./media/pics/icon-instagram.svg"
            alt=""
          />
        </a>
        <a
          href="https://www.youtube.com/channel/UCfp55R0iIk2ZsU02GVGVvZQ"
          target="_blank"
        >
          <img
            class="social-icon"
            src="./media/pics/iconmonstr-youtube-1.svg"
            alt=""
          />
        </a>
      </div>
    </header>
    <div class="hero">
      <img
        id="hero-image"
        src="./media/pics/banner.jpg"
        alt="voodoo slim on stage"
      />
      <div id="logo-div">
        <a href="./index.html">
          <img
            id="hero-logo"
            src="./media/pics/logo2.png"
            alt="voodoo slim logo"
          />
        </a>
      </div>
    </div>
  </body>
</html>
